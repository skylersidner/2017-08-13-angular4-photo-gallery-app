<h2>{{title}}</h2>
<div class="row">
  <button class="btn btn-lg btn-info" [class.active]="filterBy=='all'" (click)="filterBy='all'">All</button>
  <button class="btn btn-lg btn-info" [class.active]="filterBy=='people'" (click)="filterBy='people'">People</button>
  <button class="btn btn-lg btn-info" [class.active]="filterBy=='cities'" (click)="filterBy='cities'">Cities</button>
  <button class="btn btn-lg btn-info" [class.active]="filterBy=='technology'" (click)="filterBy='technology'">Technology</button>
  <button class="btn btn-lg btn-info" [class.active]="filterBy=='animals'" (click)="filterBy='animals'">Animals</button>
  <button class="btn btn-lg btn-info" [class.active]="filterBy=='sports'" (click)="filterBy='sports'">Sports</button>
  <ul id="thumbnailsList">
    <li *ngFor="let image of (visibleImages | imageFilter:filterBy)">
      <a [routerLink]="['/image', image.id]">
        <img src="{{image.url}}" class="thumbnail">
      </a>
    </li>
  </ul>
</div>
